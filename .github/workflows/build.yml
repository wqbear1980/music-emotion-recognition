name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Enable corepack
      run: corepack enable && corepack prepare pnpm@9 --activate
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build Next.js application
      run: pnpm build
      env:
        NEXT_PUBLIC_BUILD_TARGET: electron
    
    - name: Compile Electron main process
      run: tsc -p electron/tsconfig.json
    
    - name: Build Electron app for macOS
      run: npx electron-builder --mac
    
    - name: List build artifacts
      run: ls -lh dist/
    
    - name: Upload artifacts (DMG files)
      uses: actions/upload-artifact@v4
      with:
        name: music-emotion-recognition-dmg
        path: dist/*.dmg
        retention-days: 30
    
    - name: Upload artifacts (ZIP files)
      uses: actions/upload-artifact@v4
      with:
        name: music-emotion-recognition-zip
        path: dist/*.zip
        retention-days: 30
    
    - name: Create Release (if triggered manually)
      if: github.event_name == 'workflow_dispatch' && inputs.release == true
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.dmg
          dist/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
